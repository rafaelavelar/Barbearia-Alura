<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Produtos - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>
          <img src="assets/logo.png" alt="logo da barbearia alura" />
        </h1>

        <nav>
          <ul>
            <li>
              <a href="home.html">Home</a>
            </li>
            <li>
              <a href="produtos.html">Produtos</a>
            </li>
            <li>
              <a href="contato.html">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <ul class="produtos">
        <li class="item">
          <h2>Cabelo</h2>
          <img src="assets/cabelo.jpg" alt="ilustração de um cabelo" />
          <p class="produto-descricao">
            Na tesoura ou máquina, como o cliente preferir
          </p>
          <p class="produto-preco">R$ 25,00</p>
        </li>

        <li class="item">
          <h2>Barba</h2>
          <img src="assets/barba.jpg" alt="ilustração de uma barba" />
          <p class="produto-descricao">Corte e desenho profissional de barba</p>
          <p class="produto-preco">R$ 18,00</p>
        </li>

        <li class="item">
          <h2>Barba + Cabelo</h2>
          <img
            src="assets/cabelo+barba.jpg"
            alt="ilustração de barba e cabelo"
          />
          <p class="produto-descricao">Pacote completo de cabelo e barba</p>
          <p class="produto-preco">R$ 35,00</p>
        </li>
      </ul>
    </main>

    <footer>
      <img src="assets/logo-branco.png" alt="logo da barbearia alura branco" />

      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
